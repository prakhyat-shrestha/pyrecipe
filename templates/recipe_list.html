		{% extends "base.html" %}

		{% block content %}
		
			<h1>{{ title }}</h1>
			<form method='GET' action=''>
				<input type='text' name='q' placeholder='Search recipes' value='{{ request.GET.q }}'/>
				<input type='submit' value='Search' />
			</form>
			<hr>
			<div class="row">
				{% for obj in object_list %}
				<div class="col-sm-6">	
					<div class="thumbnail">
						<div class="caption">
							<p>{{obj.id}}</p>
							<h3><a href='{{ obj.get_absolute_url }}'>{{ obj.recipeName }}</a> <small>{{ obj.timestamp|timesince }}</small></h3>
							<p>{{ obj.recipeInstructions|truncatechars:120  }}</p>
							<a href="{{ obj.get_absolute_url }}" class="btn btn-primary" role="button">View Recipe</a>
							<a href="{{ obj.get_edit_url }}" class="btn btn-warning" role="button">Edit Recipe</a>
							<a href="{{ obj.get_delete_url }}" class="btn btn-danger" role="button">Delete Recipe</a>
						</div>
						
					</div>
				</div>

			{% cycle "" "<div class='col-sm-12'><hr/></div></div> <div class='row'>" %}
				{% endfor %}
			</div>


		{% endblock content%}
